<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo redondeado azul -->
  <rect width="64" height="64" rx="14" fill="url(#blueGrad)" filter="url(#logoShadow)"/>
  
  <!-- Borde sutil para profundidad -->
  <rect width="64" height="64" rx="14" fill="none" stroke="#1e40af" stroke-width="1" opacity="0.3"/>
  
  <!-- Letras TV -->
  <text x="32" y="42" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="1">TV</text>
  
  <!-- Highlight sutil en la parte superior -->
  <rect x="6" y="6" width="52" height="20" rx="8" fill="white" opacity="0.1"/>
</svg>
